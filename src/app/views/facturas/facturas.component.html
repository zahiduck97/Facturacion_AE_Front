


<div class="container card mt-5">
    <div>

        <!-- Loader -->
        <div  style="padding: 5px 0px;">
            <mat-progress-bar mode="indeterminate" *ngIf="preloaderActivo"></mat-progress-bar>
        </div>
    
        <div class="w-100">
            <div class="text-center mt-3">
                <h3><strong class="colorAzul">FACTURAS</strong></h3>
            </div>
        
                

            <div class="d-flex justify-content-between">
                <div class="d-flex">
                    <button class="btn" (click)="conectarServidor()" data-toggle="tooltip" data-placement="top" title="Recargar Formularios" [disabled]="desactivado">
                        <i class="material-icons">replay</i>
                    </button>
                    <mat-form-field>
                        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
                    </mat-form-field>
                </div>
            </div>
        </div>
    <div>

        <table mat-table [dataSource]="dataSource" matSort>
        
            <!-- Progress Column -->
            <ng-container matColumnDef="solicitud">
                <th mat-header-cell *matHeaderCellDef mat-sort-header  class="botonAzul text-white text-center" style="font-size: 20px;"> Solicitud </th>
                <td mat-cell *matCellDef="let row">
                    {{ row.solicitud }}
                </td>
            </ng-container>

            <!-- Progress Column -->
            <ng-container matColumnDef="facturar">
                <th mat-header-cell *matHeaderCellDef  class="botonAzul text-white text-center" style="font-size: 20px;"> Facturar A </th>
                <td mat-cell *matCellDef="let row"> {{row.facturar_a}} </td>
            </ng-container>

            <ng-container matColumnDef="tramitador">
                <th mat-header-cell *matHeaderCellDef  class="botonAzul text-white text-center" style="font-size: 20px;"> Tramitador </th>
                <td mat-cell *matCellDef="let row"> {{row.nombre_tramitador}} </td>
            </ng-container>

            <ng-container matColumnDef="final">
                <th mat-header-cell *matHeaderCellDef  class="botonAzul text-white text-center" style="font-size: 20px;"> Final </th>
                <td mat-cell *matCellDef="let row"> {{row.final}} </td>
            </ng-container>

            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef  class="botonAzul text-white text-center" style="font-size: 20px;"> Status </th>
                <td mat-cell *matCellDef="let row">
                    <span class="colorVerde" *ngIf="row.statusFactura === 'V'; else enproceso;">Verificada</span>
                    <ng-template #enproceso ><span class="colorRojo">En proceso</span></ng-template>
                </td>
            </ng-container>

            <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef  class="botonAzul text-white text-center" style="font-size: 20px;"> Acciones </th>
                <td mat-cell *matCellDef="let row"> 
                    
                    <i class="material-icons colorAmarillo" (click)="editFactura(row)" data-toggle="tooltip" data-placement="top" title="Editar Factura" *ngIf="row.statusFactura === 'E' ">edit</i>

                    <i class="material-icons colorAzul" (click)="verFactura(row.Id_Form)" data-toggle="tooltip" data-placement="top" title="Ver Factura">remove_red_eye</i>
                
                    <i class="material-icons colorVerde" (click)="validarFactura(row.Id_Form)" data-toggle="tooltip" data-placement="top" title="Validar Factura" *ngIf="row.statusFactura === 'E' ">check</i> 
                    
                    
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;">
            </tr>

        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
 </div>
