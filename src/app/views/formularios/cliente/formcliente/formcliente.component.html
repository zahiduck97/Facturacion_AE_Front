<div class="container card mt-5">
    <div>

        <!-- Loader -->
        <div  style="padding: 5px 0px;">
            <mat-progress-bar mode="indeterminate" *ngIf="preloaderActivo"></mat-progress-bar>
        </div>
    
        <div class="w-100">
            <div class="text-center mt-3">
                <h3><strong class="colorAzul">FORMULARIOS</strong></h3>
            </div>
        
                

            <div class="d-flex justify-content-between">
                <div class="d-flex">
                    <button class="btn" (click)="conectarServidor()" data-toggle="tooltip" data-placement="top" title="Recargar Formularios">
                        <i class="material-icons">replay</i>
                    </button>
                    <mat-form-field>
                        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
                    </mat-form-field>
                </div>

                <div>
                    <button class="btn botonAzul white-text" (click)="openService()" [disabled]="desactivado"> Nuevo Formulario</button> 
                </div>
            </div>
        </div>
    <div>

        <table mat-table [dataSource]="dataSource" matSort>
        
            <!-- Progress Column -->
            <ng-container matColumnDef="servicio">
                <th mat-header-cell *matHeaderCellDef mat-sort-header  class="botonAzul text-white text-center" style="font-size: 20px;"> Servicio </th>
                <td mat-cell *matCellDef="let row">
                     <span *ngIf="row.Servicio === 'C'; else dictamen;">Constancia</span>
                     <ng-template #dictamen>Dictamen</ng-template>
                </td>
            </ng-container>

            <!-- Progress Column -->
            <ng-container matColumnDef="tramitador">
                <th mat-header-cell *matHeaderCellDef  class="botonAzul text-white text-center" style="font-size: 20px;"> Tramitador </th>
                <td mat-cell *matCellDef="let row"> {{row.nombre_tramitador}} </td>
            </ng-container>

            <ng-container matColumnDef="producto">
                <th mat-header-cell *matHeaderCellDef  class="botonAzul text-white text-center" style="font-size: 20px;"> Producto </th>
                <td mat-cell *matCellDef="let row"> {{row.nombre_producto}} </td>
            </ng-container>

            <ng-container matColumnDef="norma">
                <th mat-header-cell *matHeaderCellDef  class="botonAzul text-white text-center" style="font-size: 20px;"> Norma </th>
                <td mat-cell *matCellDef="let row"> {{row.Norma}} </td>
            </ng-container>

            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef  class="botonAzul text-white text-center" style="font-size: 20px;"> Status </th>
                <td mat-cell *matCellDef="let row">
                    <span class="colorVerde" *ngIf="row.status === 'V'; else enproceso;">Verificado</span>
                    <ng-template #enproceso ><span class="colorRojo">En proceso</span></ng-template>
                </td>
            </ng-container>

            <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef  class="botonAzul text-white text-center" style="font-size: 20px;"> Acciones </th>
                <td mat-cell *matCellDef="let row"> 
                    <!-- <i class="material-icons colorAzul" (click)="editEmpleado(row)" data-toggle="tooltip" data-placement="top" title="Editar Empleado">edit</i>

                    <i class="material-icons colorRojo" (click)="deleteEmpleado(row)" data-toggle="tooltip" data-placement="top" title="Borrar Empleado">delete</i> -->
                    <i class="material-icons colorVerde" (click)="informacionServicio(row)" data-toggle="tooltip" data-placement="top" title="Informacion del Servicio">remove_red_eye</i>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;">
            </tr>

        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
 </div>
