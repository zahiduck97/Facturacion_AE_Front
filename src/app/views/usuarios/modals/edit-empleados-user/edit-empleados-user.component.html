<div class="row">
    <form class="col-sm-12"  #formAddEmpleado="ngForm">
        <div class="row">
            <h3 class="colorAzul col-sm-12" style="text-align: center;">Editar Usuario</h3>

            <div class="divider"></div>

            <!-- Loader -->
            <div class="col-md-12" style="padding: 5px 0px;">
                <mat-progress-bar mode="indeterminate" *ngIf="preloaderActivo"></mat-progress-bar>
            </div>

            
            <div class="form-group col-sm-12 col-md-6">
                <label for="userEmail">Username:</label>
                <input type="text" #userEmail="ngModel" [(ngModel)]="data.empleado.userEmail" name="userEmail" required class="form-control" id="userEmail"  oninput="this.value = this.value.toUpperCase()">
            </div>
            
            <div class="form-group col-sm-12 col-md-6">
                <label for="select">Empleado:</label>
                <select class="custom-select" [(value)]="data.empleado.Id_Empleado" [(ngModel)]="data.empleado.Id_Empleado"  required name="Id_Empleado" id="select">
                    <option *ngFor="let empleado of empleados" [value]="empleado.Id_Empleado">{{ empleado.nombre_Empleado }}</option>
                </select>
            </div>
            
            <div class="col-sm-12"></div>
             

            <h4 class="botonRojo text-white col-sm-12 text-center"  *ngIf="isDifferent"><strong>Las contrase√±as no coinciden</strong></h4>

            <div class="col-sm-12" style="margin-bottom: 10px;">
                <button class="btn botonCafe waves-effect" style="width: 100%;" (click)="cerrarModal()" [disabled]="desactivado">Cancelar</button>
            </div>

            <div class="col-sm-12">
                <input class="btn waves-effect waves-light botonVerde" type="submit" style="width: 100%;" value="Guardar" [disabled]="!formAddEmpleado.form.valid  || data.empleado.Id_Empleado === '' || desactivado" (click)="editarEmpleado()">
            </div>

        </div>
    </form>
</div>
