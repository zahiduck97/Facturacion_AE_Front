<div class="row">
    <form class="col-sm-12"  #formAddEmpleado="ngForm">
        <div class="row">
            <h3 class="colorAzul col-sm-12" style="text-align: center;">Agregar Usuario</h3>

            <div class="divider"></div>

            <!-- Loader -->
            <div class="col-md-12" style="padding: 5px 0px;">
                <mat-progress-bar mode="indeterminate" *ngIf="preloaderActivo"></mat-progress-bar>
            </div>

            
            <div class="form-group col-sm-12 col-md-6">
                <label for="userEmail">Username:</label>
                <input type="text" #userEmail="ngModel" [(ngModel)]="tramitador.userEmail" name="userEmail" required class="form-control" id="userEmail"  oninput="this.value = this.value.toUpperCase()">
            </div>

            <div class="col-sm-12 col-md-6">
                <label for="select">Tramitador:</label>
                <select class="custom-select" [(value)]="tramitador.Id_Tramitador" [(ngModel)]="tramitador.Id_Tramitador" required name="Id_Tramitador" id="select">
                    <option *ngFor="let tramitador of tramitadores" [value]="tramitador.Id_Tramitador">{{ tramitador.nombre_tramitador }}</option>
                </select>
            </div>
            
      
            <div class="col-sm-12"></div>
             
            <div class="form-group col-sm-12 col-md-6">
                <label for="password">Contraseña:</label>
                <input type="password" #password="ngModel" [(ngModel)]="tramitador.password" name="password" required class="form-control" id="password" >
            </div>

            <div class="form-group col-sm-12 col-md-6">
                <label for="password2">Confirmar Contraseña:</label>
                <input type="password"  name="password2" required class="form-control" id="password2"  [(ngModel)]="confirm" >
            </div>

            <h4 class="botonRojo text-white col-sm-12 text-center"  *ngIf="confirm !== tramitador.password && confirm.length > 0"><strong>Las contraseñas no coinciden</strong></h4>

            <div class="col-sm-12" style="margin-bottom: 10px;">
                <button class="btn botonCafe waves-effect" style="width: 100%;" (click)="cerrarModal()" [disabled]="desactivado">Cancelar</button>
            </div>

            <div class="col-sm-12">
                <input class="btn waves-effect waves-light botonVerde" type="submit" style="width: 100%;" value="Guardar" [disabled]="!formAddEmpleado.form.valid || confirm !== tramitador.password || tramitador.Id_Tramitador === '' || desactivado " (click)="agregarTramitador()" >
            </div>

        </div>
    </form>
</div>
