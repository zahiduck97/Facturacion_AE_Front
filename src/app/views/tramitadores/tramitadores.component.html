<div class="container card mt-5">
    <div>

        <!-- Loader -->
        <div  style="padding: 5px 0px;">
            <mat-progress-bar mode="indeterminate" *ngIf="preloaderActivo"></mat-progress-bar>
        </div>
    
        <div class="w-100">
            <div class="text-center mt-3">
                <h3><strong class="colorAzul">TRAMITADORES</strong></h3>
            </div>
        
                

            <div class="d-flex justify-content-between">
                <div class="d-flex">
                    <button class="btn" (click)="conectarServidor()" data-toggle="tooltip" data-placement="top" title="Recargar Tramitadores">
                        <i class="material-icons">replay</i>
                    </button>
                    <mat-form-field>
                        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
                    </mat-form-field>
                </div>

                <div>
                    <button class="btn botonAzul white-text" (click)="agregarTramitador()" [disabled]="desactivado"> Nuevo Tramitador</button> 
                </div>
            </div>
    
        </div>
    
    
    <div>

        <table mat-table [dataSource]="dataSource">
        
            <!-- Progress Column -->
            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef  class="botonAzul text-white text-center" style="font-size: 20px;"> Nombre </th>
                <td mat-cell *matCellDef="let row"> {{row.nombre_tramitador}} </td>
            </ng-container>

            <!-- Progress Column -->
            <ng-container matColumnDef="empresa">
                <th mat-header-cell *matHeaderCellDef  class="botonAzul text-white text-center" style="font-size: 20px;"> Empresa </th>
                <td mat-cell *matCellDef="let row"> {{row.razonSocial}} </td>
            </ng-container>

            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef  class="botonAzul text-white text-center" style="font-size: 20px;"> Email </th>
                <td mat-cell *matCellDef="let row"> {{row.email_tramitador}} </td>
            </ng-container>

            <ng-container matColumnDef="telefono">
                <th mat-header-cell *matHeaderCellDef  class="botonAzul text-white text-center" style="font-size: 20px;"> Telefono </th>
                <td mat-cell *matCellDef="let row"> {{row.telefono_tramitador}} </td>
            </ng-container>

            <ng-container matColumnDef="facturar">
                <th mat-header-cell *matHeaderCellDef  class="botonAzul text-white text-center" style="font-size: 20px;"> Facturar A </th>
                <td mat-cell *matCellDef="let row"> {{row.facturar_a}} </td>
            </ng-container>

            <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef  class="botonAzul text-white text-center" style="font-size: 20px;"> Acciones </th>
                <td mat-cell *matCellDef="let row"> 
                    <i class="material-icons colorAzul" (click)="abrirTramitador(row)" data-toggle="tooltip" data-placement="top" title="Editar Empleado">edit</i>

                    <i class="material-icons colorRojo" (click)="borrarTramitador(row)" data-toggle="tooltip" data-placement="top" title="Borrar Empleado">delete</i>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;">
            </tr>

        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
 </div>
